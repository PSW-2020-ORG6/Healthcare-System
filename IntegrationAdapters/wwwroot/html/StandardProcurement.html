<!DOCTYPE html>
<html>
<head>
    <script src="../jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="../js/CreateTender.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/registerHospital.css">
</head>
<body class="background" >
    <div id="table" style="margin-top:100px; margin-left:200px;">
        <table class="table-borderless">
            <thead>
                <tr>
                    <th class="text-info" colspan="2">
                        Create Tender
                    </th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td class="text-info">
                        <label>Tender name:</label>
                    </td>
                    <td>
                        <input class="textbox" type="text" id="txtTenderName"
                               placeholder="Tender name..." />
                    </td>
                </tr>
                <tr>
                    <td class="text-info">
                        <label>Medicine name:</label>
                    </td>
                    <td>
                        <input class="textbox" type="text" id="txtMedicineName"
                               placeholder="Medicine name..." />
                    </td>
                </tr>

                <tr>
                    <td class="text-info">
                        <label>Quantity:</label>
                    </td>
                    <td>
                        <input class="textbox" type="number" id="txtQuantity"
                               placeholder="Quantity..." />
                    </td>
                </tr>
                <tr>
                    <td></td>
                    <td>
                        <input style="background-color:lightgreen;" id="btnAddMedicine" type="button" class="btn btn-primary" value="Add item">
                    </td>
                </tr>
                <tr>
                    <td class="text-info">
                        <label>Finish date:</label>
                    </td>
                    <td>
                        <input class="textbox" type="date" id="txtFinishDate"
                               placeholder="Finish date..." />
                    </td>
                </tr>

                <tr style="color:coral">
                    <td style="padding-top: 25px" colspan="2">
                        <input style="background-color:coral;" id="btnPublishTender" type="button" class="btn btn-primary" value="Publish tender">
                    </td>
                </tr>

            </tbody>
        </table>
    </div>
    <div id="modal-make-offer" class="modal">
        <div class="modal-content" style="text-align: center;">
            <span class="close">&times;</span>
            <table class="centered">
                <tr>
                    <th height="50">Company name:</th>
                    <th height="50"><input class="textbox" type="text" id="txtCompanyName" placeholder="Company name..."></th>
                </tr>
                <tr>
                    <th height="50">Email:</th>
                    <th height="50"><input class="textbox" type="text" id="txtEmail" placeholder="Email..."></th>
                </tr>
                <tr>
                    <th height="50">Price:</th>
                    <th height="50"><input class="textbox" type="number" id="txtPrice" placeholder="Price..."></th>
                </tr>
            </table>
            <br>
            <button id="btnSendOffer" class="btn btn-primary" style="background-color:coral">Send offer</button>
            <br>
        </div>
        </div>
    <div id="tableMedicine" style="margin-top:-400px; margin-left:600px;">
        <table width="600">
            <thead>
                <tr class="success">
                    <th>Medicine name</th>
                    <th>Quantity</th>
                </tr>
            </thead>
            <tbody id="medicineTable">
            </tbody>
        </table>
    </div>

</body>
</html>
