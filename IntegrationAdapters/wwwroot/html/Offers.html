
<!DOCTYPE html>
<html>
<head>
    <script src="../jquery-3.3.1.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
    <script src="../js/Offers.js"></script>
    <link rel="stylesheet" type="text/css" href="../css/registerHospital.css">
    <link rel="stylesheet" type="text/css" href="../css/actionsAndBenefits.css">
    <link rel="stylesheet" type="text/css" href="../css/modal.css">
</head>
<body class="background" style="padding:200px 500px 200px 500px;">

    <div id="tableOffer" class="centered">
        <table id="tableOffer" width="600">
            <thead>
                <tr class="success">
                    <th>Tender name</th>
                    <th>Company name</th>
                    <th>Company email</th>
                    <th>Offer</th>
                    <th></th>
                </tr>
            </thead>
            <tbody id="offersTable">
            </tbody>
        </table>
    </div>

    <div id="modal-medicines" class="modal">
        <div class="modal-content" style="text-align: center;">
            <span class="closeMedicine">&times;</span>
            <table class="centered">
                <thead>
                    <tr class="success">
                        <th>Medicine name</th>
                        <th>Quantity</th>
                        <th>Price</th>
                    </tr>
                </thead>
                <tbody id="modalOfferTable">
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
